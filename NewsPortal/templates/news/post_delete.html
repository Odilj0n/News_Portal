{% extends 'flatpages/default.html' %}

{% block content %}
<h1>Удаления поста</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить пост<br>
        "{{ object.post_title }}"?</p>
    <input type="submit" value="Удалит" />
    {% if is_not_author %}
            <button> <a href="/be_author/">
            Хочу стать автором!</a>
            </button>
            {% endif %}
</form>
{% endblock content %}
