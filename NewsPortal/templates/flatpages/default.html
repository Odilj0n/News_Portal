<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title></title>
        <!-- Favicon-->

        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static%}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
   <div class="container">
       <a class="navbar-brand" href="#">Odiljon</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse"
               data-target="#navbarResponsive"
               aria-controls="navbarResponsive" aria-expanded="false"
               aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarResponsive">
           <ul class="navbar-nav ml-auto">
               <li class="nav-item active">
                   <a class="nav-link" href="http://127.0.0.1:8000/">Home
                       <span class="sr-only">(current)</span>
                   </a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/search/">Поиск</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/news/create/">Опубликовать новость</a>
               </li>
                <li class="nav-item">
                   <a class="nav-link" href="/article/create/">Опубликовать статью</a>
               </li>

               <li>
                   {% if is_not_author %}
                    <button> <a href="/be_author/">
                    Хочу стать автором!</a>
                    </button>
                    {% endif %}
               </li>
               <li>
                   <span>{{ user.username }}</span>
                   {% if user.is_authenticated %}
                   <span><a href="{% url 'account_logout'%}"
                      style="color: rgb(192, 192, 192); font-weight:700;position: absolute;right:0;top:0">
                       Выйти
                   </a></span>
                   {% else %}
                   <a href="{% url 'account_login'%}"
                      style="color: rgb(0, 0, 255); font-weight:700;position: absolute;right:0;top:0">
                       Войти
                   </a>
                   {% endif %}
               </li>
           </ul>
       </div>
   </div>
</nav>

        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">
                {% block content %}
                {{ flatpage.content }}
                {% endblock content%}
            </div>
        </div>
    </body>
</html>
